version: "3.1"

nlu:
# Basic gesture intent
- intent: ask_current_gesture
  examples: |
    - What is the current gesture?
    - What letter am I signing?
    - Show me the gesture now
    - What sign is this?

# Quiz intents
- intent: quiz_start
  examples: |
    - Test me

- intent: quiz_confirm_ready
  examples: |
    - Check me
    - Ready

- intent: quiz_repeat
  examples: |
    - Repeat please
    - Show me the letter again

- intent: quiz_end
  examples: |
    - Quit quiz
    